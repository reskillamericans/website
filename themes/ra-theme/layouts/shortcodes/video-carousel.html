{{ $tag := .Get 0 }}
{{- with .Site.GetPage "/videos" -}}

<div id="videos" class="carousel">
  <div>
      {{- range sort .Pages "Date" -}}
        {{ if in .Params.tags $tag }}
          {{- .Render "card" -}}
        {{- end -}}
      {{- end -}}
  </div>
</div>

<script type="module">
  import { carousel } from '/scripts/reskill.js';
  carousel('videos');
</script>

{{- else -}}
  {{ warnf "No videos found" }}
{{- end }}
