<div id="testimonials" class="carousel">
  <div>
    {{ with .Site.GetPage "/testimonials" }}
      {{ range sort .Pages "Params.name" "desc" }}
        {{ .Render "quote-box" }}
      {{ end }}
    {{ end }}
  </div>
</div>
<script type="module">
  import { carousel } from '/scripts/reskill.js';
  carousel('testimonials');
</script>
