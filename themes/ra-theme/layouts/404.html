{{ define "main" }}
{{ "<!-- ra-theme/layouts/404.html -->" | safeHTML }}
<section class="contrast">
    <div class="content centered">
      <h1>404 - Page not found</h1>
      <p>
        I'm sorry! The page you are looking for does not exist.
      </p>
      {{ with resources.GetMatch "images/computer.png"  }}
        {{ $image := .Resize "400x" }}
        <img src="{{ $image.Permalink }}" style="width: 400px">
      {{ else }}
        {{ warnf "Could not find image for 404 page" }}
      {{ end }}
    </div>
</section>
{{ end }}
