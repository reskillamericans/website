{{ define "main" }}
{{ "<!-- ra-theme/layouts/_default/list.html -->" | safeHTML }}
<section>
  <div class="content">
      <h2>List of {{.Title}} Pages</h2>
      {{.Content}}
    <ul>
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            {{ if .Draft }}(draft){{ end }}
        </li>
    {{ end }}
    </ul>
  </div>
</section>
{{ end }}
