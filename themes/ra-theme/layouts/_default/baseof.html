<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}language="{{ . }}"{{ end }}>
    {{ "<!--" | safeHTML }}
        ra-theme/layouts/baseof.html
        kind: {{ .Kind | safeHTML }}
        url: {{ .Permalink | safeHTML }}
        file-path: {{- with .File }} {{ .Path | safeHTML }} {{ end }}
    {{ "-->" | safeHTML }}
<head>
    {{ partial "head.html" . }}
    {{ block "extra-head" . }}{{ end }}
</head>
<body>
    <section class="header">
        {{ partial "header.html" . }}
    </section>
    {{- block "main" . }}{{- end }}
    <section class="footer">
        {{- partial "footer.html" . -}}
    </section>
</body>
</html>
