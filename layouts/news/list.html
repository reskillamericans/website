{{ define "main" }}
{{ "<!-- layouts/news/list.html:main-->" | safeHTML }}
{{.Content}}

<!-- Merge video content with pages from the news/blog section -->
{{ $videos := (.Site.GetPage "/videos").Pages }}
{{ $combined := (.Pages | append $videos).ByDate.Reverse }}
<section>
<div class="content">
  <ul class="summary">
  {{ range $combined }}
    {{ .Render "summary" }}
  {{ end }}
  </ul>
</div>
</section>
{{ end }}
