{{ define "main" }}
{{ "<!-- layouts/videos/single.html:main-->" | safeHTML }}

<section>
  <div class="content centered">
    <h1>{{ .Title }}</h1>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/{{ .Params.videoId }}?rel=0"
        allowfullscreen title="{{ .Title }}"></iframe>
    </div>
  </div>
</section>

<section>
  <div class="content">
    {{ .Content }}
  </div>
</section>

{{ end }}
