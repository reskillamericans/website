{{ define "main" }}
{{ "<!-- layouts/show-pages.html:main-->" | safeHTML }}
<section>
    <main>
        {{.Content}}
    </main>
</section>

{{ $namedSections := .Params.sections }}
{{ range $namedSections }}
{{ $sectionName := . }}
<section>
  <main>
    <h1>{{ . }}</h1>
  </main>
  <main class="wrapped-boxes">
    {{ range sort $.Pages "Date" }}
      {{ if in .Params.tags $sectionName }}
        {{ .Render "card" }}
      {{ end }}
    {{ end }}
  </main>
</section>
{{ end }}

{{ end }}
