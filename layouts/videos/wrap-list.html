{{ define "main" }}
{{ "<!-- layouts/show-pages.html:main-->" | safeHTML }}
<section>
    <div class="content">
        {{.Content}}
    </div>
</section>

{{ $namedSections := .Params.sections }}
{{ range $namedSections }}
{{ $sectionName := . }}
<section>
  <div class="content">
    <h1>{{ . }}</h1>
  </div>
  <div class="content wrapped-boxes">
    {{ range sort $.Pages "Date" }}
      {{ if in .Params.tags $sectionName }}
        {{ .Render "card" }}
      {{ end }}
    {{ end }}
  </div>
</section>
{{ end }}

{{ end }}
