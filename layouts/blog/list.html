{{ define "extra-head" }}
{{ "<!-- layouts/blog/list.html:extra-head-->" | safeHTML }}
<script type="module" src="/scripts/reskill.js"></script>
{{ end }}

{{ define "main" }}
{{ "<!-- layouts/blog/list.html:main-->" | safeHTML }}
{{.Content}}

<!-- Some list pages have child content we don't want to enumerate -->
{{ if not .Params.noList }}
<main>
  <ul class="summary">
  {{ range .Pages.ByDate.Reverse }}
    {{ .Render "summary" }}
  {{ end }}
  </ul>
</main>
{{ end }}
</section>
{{ end }}
