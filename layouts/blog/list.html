{{ define "extra-head" }}
{{ "<!-- layouts/blog/list.html:extra-head-->" | safeHTML }}
<script type="module" src="/scripts/reskill.js"></script>
{{ end }}

{{ define "main" }}
{{ "<!-- layouts/blog/list.html:main-->" | safeHTML }}
{{.Content}}

<!-- Merge video content with pages from the blog -->
{{ $videos := (.Site.GetPage "/videos").Pages }}
{{ $combined := (.Pages | append $videos).ByDate.Reverse }}
<section>
<main>
  <ul class="summary">
  {{ range $combined }}
    {{ .Render "summary" }}
  {{ end }}
  </ul>
</main>
</section>
{{ end }}
