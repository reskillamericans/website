{{ define "extra-head" }}
{{ "<!-- layouts/_default/list.html:extra-head-->" | safeHTML }}
<script type="module" src="/scripts/reskill.js"></script>
{{ end }}

{{ define "main" }}
{{ "<!-- layouts/_default/list.html:main-->" | safeHTML }}
<section class="color-contrast">
  <main class="centered">
    <h1>{{.Title}}</h1>
  </main>
</section>

<section>
  <main class="centered">
  {{.Content}}
  </main>

  <main>
    <ul class="summary">
    {{ range .Pages.ByDate.Reverse }}
      {{ .Render "summary" }}
    {{ end }}
    </ul>
  </main>
</section>

{{ end }}
