{{ "<!-- layouts/_default/summary.html:extra-head-->" | safeHTML }}
<li>
  <a class="img" href="{{ .RelPermalink }}">
    <!-- profile before thumbnail - alphabetical! -->
    {{ with .Resources.GetMatch "*.jpg" }}
      {{ $image := .Resize "300x" }}
      <img src="{{ $image.RelPermalink }}" alt="{{ $.Title }}">
      {{ else }}
      <img src="/images/logo.png">
    {{ end }}
  </a>
  <div>
    <div class="tag-list">
      {{ range .Params.tags }}
        <a class="tags" href="{{ . }}">{{ . }}</a>
      {{ end }}
    </div>
    <a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
    <div>
      {{ .Summary }}
    </div>
    <div class="summary-footer">
      <a class="read-more" href="{{ .RelPermalink }}">Read More</a>
      <span>{{ .Date.Format "Jan 2, 2006" }}</span>
    </div>
  </div>
</li>
