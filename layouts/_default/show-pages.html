{{ define "main" }}
{{ "<!-- layouts/show-pages.html:main-->" | safeHTML }}
<section>
    <main>
        {{.Content}}
    </main>
</section>

<section class="light-background">
    <main>
    <ol>
        {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} |
                <b>{{ .File.BaseFileName }}</b> - {{.Title}}</a>
        </li>
        {{ end }}
    </ol>
</main>
</section>
{{ end }}
