{{ define "extra-head" }}
{{ "<!-- layouts/show-pages.html:extra-head-->" | safeHTML }}
<script type="module" src="/scripts/reskill.js"></script>
{{ end }}

{{ define "main" }}
{{ "<!-- layouts/show-pages.html:main-->" | safeHTML }}
<section>
    <main>
        {{.Content}}
    </main>
</section>

<section class="light-background">
    <main>
    {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} |
            <b>{{ .File.BaseFileName }}</b> - {{.Title}}</a>
    </li>
    {{ end }}
</main>
</section>
{{ end }}
